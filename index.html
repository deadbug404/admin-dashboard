<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar" class="grid">
            <div id="title">
                <img src="images/chat.png" alt="chat-icon">
                <h3>Dashboard</h3>
            </div>
            <ul id="main-menu">
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Messages</a></li>
                <li><a href="">History</a></li>
                <li><a href="">Tasks</a></li>
            </ul>
            <ul id="misc-menu">
                <li><a href="">Settings</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
        </div>
        <div id="main-content" class="grid">
            <div id="header" class="grid">
                <div id="top" class="grid">
                    <div id="top-left" class="grid padding-left">
                        <img src="images/search.png" alt="search-icon">
                        <input type="text" id="search-bar">
                    </div>
                    <div id="top-right" class="grid">
                        <img src="images/notification.png" alt="notification-icon">
                        <img src="images/woman.png" alt="profile-icon-placeholder" class="profile-small">
                        <p id="username">Deadbug</p>
                    </div>
                </div>
                <div id="bottom" class="grid">
                    <div id="bottom-left" class="grid padding-left">
                        <img src="images/woman.png" alt="profile-icon-placeholder" class="profile-big">
                        <h6>Hi, there<br><span class="username">Deadbug (@Deadbug404)</span></h6>
                    </div>
                    <div id="bottom-right" class="grid">
                        <button>New</button>
                        <button>Share</button>
                        <button>Upload</button>
                    </div>
                </div>
            </div>
            <div id="projects"></div>
            <div id="announcements"></div>
            <div id="trending"></div>
        </div>
    </div>
</body>
</html>
